name: Generate Fruit Prompts

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 12 * * *' # Optional: daily run

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run prompt generator
        run: node generate_prompts.js

      - name: Upload generated prompts
        uses: actions/upload-artifact@v4
        with:
          name: prompts
          path: generated_prompts.txt

